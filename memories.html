<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ذكرياتنا الخالدة ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-pink: #ff2d55;
            --gold: #d4af37;
            --dark-bg: #050505;
            --glass: rgba(20, 20, 20, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }

        body {
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)), 
                        url("7b8fc8fd-a307-40e9-85ff-b8f8aa10e8df.jpg") no-repeat center center fixed;
            background-size: cover;
            padding: 40px 20px;
        }

        .back-btn {
            position: fixed; top: 20px; right: 20px;
            color: var(--gold); text-decoration: none; font-weight: bold;
            background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 20px; border: 1px solid var(--gold);
            z-index: 100;
        }

        header { text-align: center; margin-bottom: 50px; }
        header h1 { font-size: 2.5rem; text-shadow: 0 0 15px var(--primary-pink); color: white; }
        header p { color: var(--gold); font-size: 0.9rem; letter-spacing: 2px; }

        /* ذكرياتنا - الخط الزمني */
        .timeline { position: relative; max-width: 400px; margin: 0 auto; }
        .timeline::after {
            content: ''; position: absolute; width: 2px; background: var(--gold);
            top: 0; bottom: 0; left: 50%; margin-left: -1px;
        }

        .timeline-item {
            padding: 10px 40px; position: relative; background: inherit; width: 50%;
        }

        .timeline-item::after {
            content: '❤️'; position: absolute; width: 25px; height: 25px;
            right: -17px; background-color: var(--dark-bg);
            border: 2px solid var(--primary-pink); top: 15px; border-radius: 50%;
            z-index: 1; text-align: center; font-size: 12px;
        }

        .left { left: 0; text-align: left; }
        .right { left: 50%; text-align: right; }
        .right::after { left: -12px; }

        .content {
            padding: 15px; background: var(--glass); border: 1px solid var(--border-glow);
            position: relative; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .content h3 { color: var(--gold); font-size: 0.8rem; margin-bottom: 5px; }
        .content p { font-size: 0.75rem; line-height: 1.5; }

        /* ألبوم الصور القابل للقلب */
        .memories-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 50px;
        }

        .memory-card {
            height: 200px; perspective: 1000px;
        }

        .memory-inner {
            position: relative; width: 100%; height: 100%; text-align: center;
            transition: transform 0.8s; transform-style: preserve-3d; cursor: pointer;
        }

        .memory-card:active .memory-inner { transform: rotateY(180deg); }

        .memory-front, .memory-back {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            border-radius: 20px; border: 1px solid var(--gold); overflow: hidden;
        }

        .memory-front img { width: 100%; height: 100%; object-fit: cover; }

        .memory-back {
            background: var(--glass); color: var(--gold);
            display: flex; align-items: center; justify-content: center;
            transform: rotateY(180deg); padding: 10px; font-size: 0.8rem; font-style: italic;
        }

        footer { text-align: center; margin-top: 60px; color: white; opacity: 0.5; font-size: 0.7rem; }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">⬅ العودة</a>

    <header>
        <h1>حكاية جوجو</h1>
        <p>مواقف لم ينساها قلبي</p>
    </header>

    <div class="timeline">
        <div class="timeline-item right">
            <div class="content">
                <h3>١١ يناير ٢٠٢٦</h3>
                <p>أول نبضة حقيقية.. اليوم الذي بدأ فيه كل شيء.</p>
            </div>
        </div>
        <div class="timeline-item left">
            <div class="content">
                <h3>فبراير ٢٠٢٦</h3>
                <p>ضحكتكِ الأولى التي سكنت في ذاكرتي للأبد.</p>
            </div>
        </div>
    </div>

    <div class="section-header" style="text-align: center; margin-top: 60px;">
        <h2 style="color: var(--gold);">المسي الصور لاكتشاف السر ✨</h2>
    </div>

    <div class="memories-grid">
        <div class="memory-card">
            <div class="memory-inner">
                <div class="memory-front"><img src="9a64d4d0-e2f9-4d91-8c25-7f656cffb0f9.jpg"></div>
                <div class="memory-back">كنتِ تبدين كالملاك في هذه الصورة ❤️</div>
            </div>
        </div>
        <div class="memory-card">
            <div class="memory-inner">
                <div class="memory-front"><img src="79423fe8-63cf-4dab-a764-358bc324d587.jpg"></div>
                <div class="memory-back">أحب ذكاءكِ الذي يظهر في عينيكِ هنا ✨</div>
            </div>
        </div>
    </div>

    <footer>كل ركن في هذا الموقع يشهد على حبي لكِ</footer>

</body>
</html>
