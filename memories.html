<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ذكرياتنا الخالدة ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-pink: #ff2d55;
            --gold: #d4af37;
            --dark-bg: #050505;
            --glass: rgba(15, 15, 15, 0.92);
        }

        /* تحسينات عامة للموبايل */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Cairo', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            /* جعل الخلفية ثابتة ومريحة للعين على الموبايل */
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                        url("7b8fc8fd-a307-40e9-85ff-b8f8aa10e8df.jpg") no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            overflow-x: hidden;
        }

        /* زر العودة الفخم */
        .back-btn {
            position: fixed; top: 15px; left: 15px; /* تم نقله لليسار لأن الاتجاه RTL */
            color: var(--gold); text-decoration: none; font-weight: bold; font-size: 0.9rem;
            background: rgba(0,0,0,0.7); padding: 10px 18px; border-radius: 30px; 
            border: 1px solid var(--gold); z-index: 1000;
            display: flex; align-items: center; gap: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        header { text-align: center; margin: 60px 0 40px; }
        header h1 { font-size: 2.2rem; text-shadow: 0 0 15px var(--primary-pink); margin-bottom: 10px; }
        header p { color: var(--gold); font-size: 0.85rem; letter-spacing: 1px; opacity: 0.9; }

        /* الخط الزمني المتجاوب */
        .timeline { position: relative; width: 100%; margin: 20px 0; }
        .timeline::after {
            content: ''; position: absolute; width: 2px; background: var(--gold);
            top: 0; bottom: 0; left: 50%; transform: translateX(-50%);
        }

        .timeline-item {
            padding: 15px 25px; position: relative; width: 50%;
        }

        .timeline-item::after {
            content: '❤️'; position: absolute; width: 24px; height: 24px;
            background-color: var(--dark-bg); border: 2px solid var(--primary-pink);
            top: 20px; border-radius: 50%; z-index: 10; font-size: 11px;
            display: flex; align-items: center; justify-content: center;
        }

        .left { left: 0; text-align: left; }
        .right { left: 50%; text-align: right; }
        
        .left::after { right: -12px; }
        .right::after { left: -12px; }

        .content {
            padding: 12px; background: var(--glass); border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }

        .content h3 { color: var(--gold); font-size: 0.8rem; margin-bottom: 5px; font-weight: 900; }
        .content p { font-size: 0.75rem; line-height: 1.4; color: #eee; }

        /* ألبوم الصور - تفاعل اللمس */
        .memories-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 40px;
        }

        .memory-card { height: 180px; perspective: 1000px; }

        .memory-inner {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        /* تفعيل القلب عند اللمس للموبايل عبر كلاس active */
        .memory-card.flipped .memory-inner { transform: rotateY(180deg); }

        .memory-front, .memory-back {
            position: absolute; width: 100%; height: 100%; 
            backface-visibility: hidden; border-radius: 18px; 
            border: 1px solid rgba(212, 175, 55, 0.3); overflow: hidden;
        }

        .memory-front img { width: 100%; height: 100%; object-fit: cover; }

        .memory-back {
            background: linear-gradient(135deg, #1a1a1a, #000); 
            color: var(--gold); display: flex; align-items: center; 
            justify-content: center; transform: rotateY(180deg); 
            padding: 15px; font-size: 0.75rem; font-style: italic;
            text-align: center; line-height: 1.5;
        }

        .touch-hint {
            text-align: center; color: var(--gold); margin-top: 40px;
            font-size: 0.8rem; animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        footer { text-align: center; margin-top: 50px; padding-bottom: 30px; color: white; opacity: 0.4; font-size: 0.7rem; }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn"><i class="fas fa-arrow-right"></i> العودة</a>

    <header>
        <h1>حكاية جوجو</h1>
        <p>مواقف لم ينساها قلبي</p>
    </header>

    <div class="timeline">
       <div class="timeline-item left">
            <div class="content">
                <h3>فبراير ٢٠٢٦</h3>
                <p>أول نبضة حقيقية.. اليوم الذي بدأ فيه كل شيء.</p>
            </div>
        </div>
        <div class="timeline-item left">
            <div class="content">
                <h3>فبراير ٢٠٢٦</h3>
                <p>ضحكتكِ الأولى التي سكنت في ذاكرتي للأبد.</p>
            </div>
        </div>
    </div>

    <div class="touch-hint">
        <i class="fas fa-hand-pointer"></i> المسي الصور لاكتشاف السر ✨
    </div>

    <div class="memories-grid">
        <div class="memory-card" onclick="this.classList.toggle('flipped')">
            <div class="memory-inner">
                <div class="memory-front">
                    <img src="9a64d4d0-e2f9-4d91-8c25-7f656cffb0f9.jpg">
                </div>
                <div class="memory-back">
                    كنتِ تبدين كالملاك في هذه الصورة ❤️
                </div>
            </div>
        </div>
        <div class="memory-card" onclick="this.classList.toggle('flipped')">
            <div class="memory-inner">
                <div class="memory-front">
                    <img src="79423fe8-63cf-4dab-a764-358bc324d587.jpg">
                </div>
                <div class="memory-back">
                    أحب ذكاءكِ الذي يظهر في عينيكِ هنا ✨
                </div>
            </div>
        </div>
    </div>

    <footer>كل ركن في هذا الموقع يشهد على حبي لكِ</footer>

    <script>
        // كود بسيط لضمان تفاعل اللمس بسلاسة
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
</body>
</html>
